<p-table [value]="authors" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-author>
      <tr>
        <td>{{ author.name.value }}</td>
        <td>{{ author.birthDate.value | date: 'dd/MM/yyyy' }}</td>
        <td>
          <!-- Exemplo de ação, como Editar ou Excluir -->
          <button pButton icon="pi pi-pencil" label="Editar"></button>
          <button pButton icon="pi pi-trash" label="Excluir" class="p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
