<p-table *ngIf="books && books.length > 0" [value]="books" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Autor</th>
        <th>Gênero</th>
        <th>
          Editar
        </th>
        <th>
          Excluir
        </th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-livro>
      <tr>
        <td>{{ livro.nome.value }}</td>
        <td>{{ livro.autorLivro.nome.value }}</td>
        <td>{{ livro.genero.nome.value }}</td>
         <!-- Exemplo de ação, como Editar ou Excluir -->
         <td (click)="updateLivro(livro)">
          <a href="javascript:void(0)">
            <i class="pi pi-pencil" style="color: #708090"></i>
          </a>
        </td>
        <td (click)="deleteLivro(livro.id)">
          <a href="javascript:void(0)">
            <i class="pi pi-trash" style="color: #7c2626"></i>
          </a>
        </td>
       
      </tr>
    </ng-template>
</p-table>
