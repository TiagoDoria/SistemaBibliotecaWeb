<p-table [value]="books" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Autor</th>
        <th>Gênero</th>
        <th>Ações</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.name.value }}</td>
        <td>{{ book.author.name }}</td>
        <td>{{ book.genre.name }}</td>
        <td>
          <!-- Exemplo de ação, como Editar ou Excluir -->
          <button pButton icon="pi pi-pencil" label="Editar"></button>
          <button pButton icon="pi pi-trash" label="Excluir" class="p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
</p-table>
