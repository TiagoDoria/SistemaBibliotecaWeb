<p-table [value]="genres" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-genero>
      <tr>
        <td>{{ genero.nome.value }}</td>
         <!-- Exemplo de ação, como Editar ou Excluir -->
         <td (click)="updateGenero(genero)">
          <a href="javascript:void(0)">
            <i class="pi pi-pencil" style="color: #708090"></i>
          </a>
        </td>
        <td (click)="deleteGenero(genero.id)">
          <a href="javascript:void(0)">
            <i class="pi pi-trash" style="color: #7c2626"></i>
          </a>
        </td>
       
      </tr>
    </ng-template>
</p-table>
